<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Homepage | FeedsApp</title>
</head>

<body class="chat">
	<div class="chat__sidebar">
	<h3>People</h3>
	<p id="name"></p>
	<br>
	<p id="email"></p>
	<br>
	<p id="phone"></p>
	<br>
	<div id="users">
		<ul id="user-list"></ul>
	</div>
	</div>
	<div class="chat__main">
	<ul id="posts-list" class="chat__messages"></ul>
	<div class="chat__footer">
	<button id="my-posts">My Posts</button>
	<button id="liked-posts">Liked Posts</button>
	<button id="shared-posts">Shared Post</button>
	<button id="create-posts">Create Post</button>
	<button id="notification">Notification</button>
	</div>
	</div>
</body>
<script id="post-template" type="text/template">
<li class="message">
	<div class="message__title">
		<h4>{{from}}</h4>
		<span>{{createdAt}}</span>
	</div>
	<div class="message__body">
		<p>{{text}}</p>
	</div>
	<div>
		<button id="{{like-id}}">Like</button>
		<button id="{{share-id}}">Share</button>
	</div>
	<div>
		<p>{{likes}}</p>
		<p>{{shares}}</p>
	</div>
</li>
</script>


<script id="user-template" type="text/template">
<li class="user">
	<div class="message__title" style="display:inline-block;">
		<h4>{{name}}</h4>
	</div>
	<div  style="display:inline-block;">
		<button id="{{follow-id}}">Follow</button>
	</div>
	<div class="message__body">
		<p>{{followers}}</p>
	</div>
</li>	
</script>


<!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
<script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/libs/moment.js"></script>
<script type="text/javascript" src="/js/libs/mustache.js"></script>
<script type="text/javascript" src="/js/libs/deparam.js"></script>
<script type="text/javascript" src="/js/homepage.js"></script>
</body>
</html>
